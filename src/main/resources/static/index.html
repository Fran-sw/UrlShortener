<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript">
    </script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL Shortener</h1>
            <p class="lead">Online URL shortener</p>
            <br>
            <form action="" class="col-lg-12" id="shortener" role="form">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="center-block form-control input-lg" name="url"
                           placeholder="Enter an URL" title="Enter an URL" type="text">
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>QR generator</h1>
            <p class="lead">Generate a QR for an url</p>
            <br>
            <form action="" class="col-lg-12" id="shortenerQR" role="form">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="center-block form-control input-lg" name="url"
                           placeholder="Enter a URL" title="Enter a URL" type="text">
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-primary" type="submit">Code me!</button></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="resultQr"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>CSV shorthener</h1>
            <p class="lead">Short the urls from a csv</p>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <form action="" class="col-lg-12" id="CSVshortener" role="form" enctype="multipart/form-data">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="center-block form-control input-lg" name="csv" type="file" accept=".csv" formenctype="multipart/form-data">
                        <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result2"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
